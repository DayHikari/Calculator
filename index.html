<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1>Day's Calculator</h1>
    <div class="screen"></div>
    <div class="buttons">
        <div class="numbers">
            <div class="zero"></div>
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>
        </div>
        <div class="operators">
            <div class="plus"></div>
            <div class="minus"></div>
            <div class="divide"></div>
            <div class="multiply"></div>
            <div class="equals"></div>
            <div class="clear"></div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
