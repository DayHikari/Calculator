<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1>Day's Calculator</h1>
    <div class="screen"></div>
    <div class="buttons">
        <div class="numbers">
            <div class="seven"><h2>7</h2></div>
            <div class="eight"><h2>8</h2></div>
            <div class="nine"><h2>9</h2></div>
            <div class="four"><h2>4</h2></div>
            <div class="five"><h2>5</h2></div>
            <div class="six"><h2>6</h2></div>
            <div class="one"><h2>1</h2></div>
            <div class="two"><h2>2</h2></div>
            <div class="three"><h2>3</h2></div>
            <div class="zero"><h2>0</h2></div>
        </div>
        <div class="operators">
            <div class="plus"><h2>+</h2></div>
            <div class="minus"><h2>-</h2></div>
            <div class="divide"><h2>/</h2></div>
            <div class="multiply"><h2>X</h2></div>
            <div class="equals"><h2>=</h2></div>
            <div class="clear"><h2>C</h2></div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
