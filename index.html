<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1>Day's Calculator</h1>
    <div class="screen"></div>
    <div class="buttons">
        <div class="numbers">
            <div class="seven"><a href=""><h2>7</h2></a></div>
            <div class="eight"><a href=""><h2>8</h2></a></div>
            <div class="nine"><a href=""><h2>9</h2></a></div>
            <div class="four"><a href=""><h2>4</h2></a></div>
            <div class="five"><a href=""><h2>5</h2></a></div>
            <div class="six"><a href=""><h2>6</h2></a></div>
            <div class="one"><a href=""><h2>1</h2></a></div>
            <div class="two"><a href=""><h2>2</h2></a></div>
            <div class="three"><a href=""><h2>3</h2></a></div>
            <div class="zero"><a href=""><h2>0</h2></a></div>
        </div>
        <div class="operators">
            <div class="plus"><a href=""><h2>+</h2></a></div>
            <div class="minus"><a href=""><h2>-</h2></a></div>
            <div class="divide"><a href=""><h2>/</h2></a></div>
            <div class="multiply"><a href=""><h2>X</h2></a></div>
            <div class="equals"><a href=""><h2>=</h2></a></div>
            <div class="clear"><a href=""><h2>C</h2></a></div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
