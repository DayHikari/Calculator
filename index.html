<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1>Day's Calculator</h1>
    <div class="screen"></div>
    <div class="buttons">
        <div class="numbers">
            <div class="0"></div>
            <div class="1"></div>
            <div class="2"></div>
            <div class="3"></div>
            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
            <div class="7"></div>
            <div class="8"></div>
            <div class="9"></div>
        </div>
        <div class="operators">
            <div class="plus"></div>
            <div class="minus"></div>
            <div class="divide"></div>
            <div class="multiply"></div>
            <div class="equals"></div>
            <div class="clear"></div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
